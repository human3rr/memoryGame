<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="./memory/memory.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color: white;">Memory Game</h1>
    <main id="main">
    </main>
    <button type="button" id="resetBtn">Reset Game</button>
    <select name="difficulty" id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <div style="color: white;">Tries: <div id="tryCount">0</div></div>
    <div style="color: white;">Matches: <div id="matches">0</div></div>
  </body>
</html>
